name: HPC_Drug
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - pymbar>=4.0.1
  - openff-toolkit
  - openbabel #=2.4
  - numpy
  - openmm
  - openmmtools
  - openmmforcefields
  - pip
  - plumed
  - pdbfixer
  - mdtraj
  - scipy
  - MDAnalysis>=1.1.1
  - biopython
  - pytest
  - pytest-mock
  - parmed
  - pip:
    - 'git+https://github.com/MauriceKarrenbrock/FSDAMGromacs.git'
    - 'git+https://github.com/MauriceKarrenbrock/HREMGromacs.git'
    - 'git+https://github.com/MauriceKarrenbrock/PythonAuxiliaryFunctions.git'
    - 'git+https://github.com/MauriceKarrenbrock/PythonFSDAM.git'
    - 'git+https://github.com/MauriceKarrenbrock/PythonPDBStructures.git'
    - 'git+https://github.com/prody/ProDy.git'
